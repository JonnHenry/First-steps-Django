{% extends 'base.html' %}
{% block title %}Crear post{% endblock %}

{% load crispy_forms_tags %}
<!--Para utilizar con imagenes "enctype"-->

{% block content %}
    <form method="POST" action="" class="mt-2" autocomplete="off" enctype="multipart/form-data">
        <!--csrf_token para validar los datos que llegan desde el Servidor-->
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Guard</button>
    </form>
{% endblock %}
